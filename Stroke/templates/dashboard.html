{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='images/brain.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Edit your posts here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic Action</h1>

                    <button class="btn btn-primary"><a href="/edit/0">New Post</a></button>
                    <button class="btn btn-primary"><a href="/logout">Logout</a></button>
                    <hr>
                    <h1>Upload File here</h1>
                      <form action="/uploader" method="POST" enctype="multipart/form-data">
                        <input type="file" name="file1"><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    <h1>Edit posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Sr No</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"></a><button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                          {% endfor %}  
                        </tbody>
                      </table>
                    <!-- Divider-->
                    
                    
                    </div>
            </div>
        </div>
{% endblock %}
